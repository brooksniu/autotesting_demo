name: autotesting_demo
on: [push]
jobs:
  build:
    name: Run TestCafe Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install TestCafe from 'npm' and Run Tests
        uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome https://github.com/tianyuezhang1997/autotesting_demo/edit/main/.github/workflows/autotesting_demo.js"
